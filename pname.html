<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Print Name</title>
    <script>
        function printName() {
            document.write("Your Name");
        }
    </script>
</head>
<body>
    <script>
        // Call the function to print the name
        printName();
    </script>
</body>
</html>
